<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIZCARE Health Risk Assessment</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        /* Style for required fields */
        .is-invalid {
            border: 1px solid red !important;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="NIZCARE Logo" class="logo">
        <h1 class="mb-4">Health Risk Assessment (HRA)</h1>
        <p class="lead mb-5">
            Complete this quick questionnaire to receive your personalized health scorecard and recommendations.
        </p>

        <button class="btn btn-primary btn-lg" onclick="openModal('modal1')">
            Start Assessment
        </button>
    </div>

    <div id="modals-container">
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>

    <script src="script.js"></script>

</body>
</html>
